<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <style>
    body {
      background-color: #282c34;
      color: white;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .list-group {
      color: #333333;
    }

    .btn-add {
      color: white;
      background-color: #61dafb;
    }

    .fa-trash {
      color: #A0A0A0;
      cursor: pointer;
    }

    .fa-trash:hover {
      color: #808080;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mb-3 justify-content-center">
      <div class="col-8">
        <h4>My Todo</h4>
      </div>
    </div>

    <div class="row mb-3 justify-content-center">
      <div class="col-8 mb-3">
        <div class=" d-flex">
          <input type="text" placeholder="add item" id="new-todo" class="form-control mr-2">
          <button id="add-btn" class="btn btn-add">Add</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <h5>Todos</h5>
        <ul id="todos" class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Learn HTML and CSS</span>
            <i class="delete fa fa-trash"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Learn JavaScript</span>
            <i class="delete fa fa-trash"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Learn React</span>
            <i class="delete fa fa-trash"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Become a Web Developer</span>
            <i class="delete fa fa-trash"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const todoList = document.querySelector("#todos");
    const newTodo = document.querySelector("#new-todo");
    const addBtn = document.querySelector("#add-btn");

    addBtn.addEventListener("click", addTodo);
    todoList.addEventListener("click", removeTodo);

    const todos = ['as soon as possible', "play Guitar", "hiking", "aat ice-cream"];

    render(todos);

    function addTodo(e) {
      const text = newTodo.value.trim();

      if (!text) {
        return;
      }

      todos.push(text);
      newTodo.value = "";
      render(todos);
    }

    function removeTodo(e) {
      if (!e.target.matches(".fa-trash")) {
        return;
      }

      const targetElement = e.target.parentElement;
      const targetIndex = [
        ...e.target.parentElement.parentElement.children
      ].indexOf(targetElement);

      todos.splice(targetIndex, 1);
      render(todos);
    }

    function render(todos) {
      todoList.innerHTML = "";
      todos.forEach((todo) => {
        const li = document.createElement("li");
        li.classList.add(
          "list-group-item",
          "d-flex",
          "justify-content-between",
          "align-items-center"
        );

        li.innerHTML = `
          <span>${ todo }</span>
          <i class="delete fa fa-trash"></i>
        `;
        todoList.appendChild(li);
      });
    }

  </script>
</body>

</html>
